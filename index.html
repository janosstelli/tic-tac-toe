<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1.0, user-scalable=no">
    <title>Tic-Tac-Toe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
    <body>
        <div class="row" id="main">
            <div class="col-lg-6" id="actual-game">
                <table>
                    <tr>
                        <td class="square"><img src="images/empthy.png" id="0" onclick="display(id)"></td>
                        <td class="square"><img src="images/empthy.png" id="1" onclick="display(id)"></td>
                        <td class="square"><img src="images/empthy.png" id="2" onclick="display(id)"></td>
                    </tr>
                    <tr>
                        <td class="square"><img src="images/empthy.png" id="3" onclick="display(id)"></td>
                        <td class="square"><img src="images/empthy.png" id="4" onclick="display(id)"></td>
                        <td class="square"><img src="images/empthy.png" id="5" onclick="display(id)"></td>
                    </tr>
                    <tr>
                        <td class="square"><img src="images/empthy.png" id="6" onclick="display(id)"></td>
                        <td class="square"><img src="images/empthy.png" id="7" onclick="display(id)"></td>
                        <td class="square"><img src="images/empthy.png" id="8" onclick="display(id)"></td>
                    </tr>
                </table>
            </div>
            <div class="col-lg-6" id="game-control">
                <div id="game-infos">
                    <h1 id="title" ><strong>Tic-tac-toe Game</strong></h1>
                    <h2>Player 1: X</h2>
                    <h2>Player 2: O</h2>
                    <h2 id="message">Player <span id="change-player-turn">1</span> must choose!</h2>
                    <button class="btn btn-success btn-lg" id="button" type="reset" onclick="resetGame()">Begin Game</button>
                </div>
            </div>
        </div>
        <script src="index.js"></script> 
        <footer>Â© Janos Stelli</footer>
    </body>

</html>
